<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Filmek listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Filmek listája</h3>

    <a th:href="@{'/filmkatalogus/create'}"
       type="button"
       class="btn">Új hozzáadása</a>

    <table class="table table-striped pt-5">
        <caption>Filmek listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cím</th>
                <th scope="col">Típus</th>
                <th scope="col">Rendező</th>
                <th scope="col">Kiadás dátuma</th>

            </tr>
        </thread>
        <tbody>
        <tr th:each="film: ${filmek}">
            <th scope="row"
                th:text="${filmek.id}"></th>
            <td th:text="${filmek.name}"></td>
            <td th:text="${filmek.genre}"></td>
            <td th:text="${filmek.director}">
            <td th:text="${filmek.releasedate}"></td>
            <td>
                <a th:href="@{'/filmkatalogus/edit.html'}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/filmkatalogus/' + ${film.id} + '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
